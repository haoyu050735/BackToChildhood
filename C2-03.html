小遊戲：電影知識王

我好像想起一點甚麼了…那個時候我們後來好像也沒有找到膠囊，嗯…真奇怪…我明明就記得東西是埋在那裡的啊。不過算了，去問問看[尤靖文]吧，把這個電影膠捲交給他，他應該會知道更多東西。</label><p/><label class="everypage_neiwun">【任務獎勵】	電影膠捲<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
