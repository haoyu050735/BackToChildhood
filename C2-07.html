小遊戲：終極密碼

哇！你們居然這麼厲害，既然這樣，我就把膠囊給你們吧，但裡面其實也沒有甚麼東西啦，我也不知道為甚麼我要放那東西進去，喔，順便也把膠囊拿給[王姿晴]看看吧，感覺他也期待很久了。</label><p/><label class="everypage_neiwun">【任務獎勵】	紅色的拼圖<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
