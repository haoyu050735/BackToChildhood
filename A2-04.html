<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></label><p/><label class="everypage_neiwun">【關卡內容】</title><link rel="stylesheet" type="text/css" href="guanka.css"/><script type="text/javascript" src="guanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title">A2-04	</label></p><p><label class="everypage_neiwun">【關卡地點】	紅磚四樓 宿舍門口</label><p/><label class="everypage_neiwun">【關主名字】		</label><p/><label class="everypage_neiwun">【關主身分】	F</label><p/><label class="everypage_neiwun">【觸發條件】	棒球</label><p/><label class="everypage_neiwun">【關卡內容】	你為什麼來找我啊?阿不重要啦，球有拿到就好了。你們有聽說嗎?學校的[游勇謙]投球很強喔，他們班的[謝依庭]甚至還跟我們班約好下禮拜要比棒球，不過話說，他們班似乎在訓練什麼秘密戰術，但剛剛[謝依庭]好像因為不知道什麼原因受傷了，現在在保健室，你快去找他吧，然後順便幫我把健康檢查單拿給保健室阿姨!</label><p/><label class="everypage_neiwun">【任務獎勵】	健康檢查單<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
