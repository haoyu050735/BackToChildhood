小遊戲：丟紙球
嗯…你們果然也會丟紙球，那個時候我跟[周靖芸]在教室裡面丟紙球，結果不小心撞倒[鄧怡娟]放在桌上的飲料，但我怕[鄧怡娟]會生氣，所以才不敢跟他說。但其實我有寫道歉信，請[周靖芸]幫我拿給他，不知道他到底有沒有收到，你可以幫我問問[周靖芸]，[鄧怡娟]有沒有收到信嗎，順便幫我把他剛剛訂的珍奶送給他吧。</label><p/><label class="everypage_neiwun">【任務獎勵】	珍奶(的圖片)<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
