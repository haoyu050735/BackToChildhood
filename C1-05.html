<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></label><p/><label class="everypage_neiwun">【關卡內容】</title><link rel="stylesheet" type="text/css" href="guanka.css"/><script type="text/javascript" src="guanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title">C1-05	</label></p><p><label class="everypage_neiwun">【關卡地點】	白磚三樓 教務處門口</label><p/><label class="everypage_neiwun">【關主名字】		</label><p/><label class="everypage_neiwun">【關主身分】	鄰居</label><p/><label class="everypage_neiwun">【觸發條件】	校隊名單</label><p/><label class="everypage_neiwun">【關卡內容】	這個名單…他果然在搬家後忘記了我，忘記了他們一起許下的承諾，一起做過的事及留下的汗水。他真的忘記了我嗎…我太傷心了，我不要告訴你，我和他之間的關係不應該是由我説的，你要找就拿著這個白紙，找那個一天到晚都在解謎題的[謝依庭]吧。

（接B2線）對了，我之前有在學校撿到他的聯絡簿過，但他急急忙忙的就搶走了，感覺他有什麼事沒有說出來，你拿著這個[愛心]去問問[周靖芸]吧，他應該會知道更多事情。</label><p/><label class="everypage_neiwun">【任務獎勵】	白紙(上面寫riddle)、愛心<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
