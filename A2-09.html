喔對了，學校最近要舉辦家長日了。你可以幫我把通知單交給[游勇謙]的媽媽嗎?謝謝你囉!</label><p/><label class="everypage_neiwun">【任務獎勵】	拼圖、家長日通知單<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
