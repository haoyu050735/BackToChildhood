2.小遊戲:數時間

3.哇…你們表現得還不錯欸，我那個時候跟[陳億龍]可是失敗了好幾次呢。欸對欸，你們調查的進度到哪裡啦?如果知道了些甚麼就趕快告訴[陳億龍]吧，感覺他已經迫不及待的想知道了。喔對了，這本筆記我看完了，等等如果你們要去找他的話，再順便幫我把這本[筆記]還給她吧，記得跟他說你們也玩過數時間囉～謝啦!</label><p/><label class="everypage_neiwun">【任務獎勵】	筆記本（黑）<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
