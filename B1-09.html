小隊員要向關主解釋誤會，當中若在回答中提到下列四個關鍵字：合唱比賽、排擠、歌很難唱、飲料中的其中2個(含)以上，則視為回答正確

根據作答情況，關主給出下列回應

回答錯誤🡪嗯…這真是出乎我意料之外…不過，能夠知道事情的真相真是太好了，謝謝你們願意告訴我事情的真相，這片[拼圖]就送給你們當作紀念吧！(關主在單子上寫＋0)
