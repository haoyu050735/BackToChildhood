<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></label><p/><label class="everypage_neiwun">【關卡內容】</title><link rel="stylesheet" type="text/css" href="guanka.css"/><script type="text/javascript" src="guanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title">A1-09	</label></p><p><label class="everypage_neiwun">【關卡地點】	白磚五樓 E502</label><p/><label class="everypage_neiwun">【關主名字】	鄒孟恩	</label><p/><label class="everypage_neiwun">【關主身分】	爸爸</label><p/><label class="everypage_neiwun">【觸發條件】	飲料的圖片</label><p/><label class="everypage_neiwun">【關卡內容】	怎麼來了？我其實身體很好，不用關心我了。你們快點回去讀書吧！不然將來就要像我一樣辛苦。其實我也知道游勇謙一直認為我和媽媽都不喜歡他，但其實我們愛他就像愛妹妹一樣。平常對他比較嚴格只是希望他可以早日獨立照顧妹妹。我們也感到很愧疚，沒能多關心他，但是我們實在太忙了。你們是游勇謙的朋友，請你們提我們多多關心游勇謙吧！拜托你們了。這個拼圖就送你們留念了。對了，這個手錶好像是游勇謙的同學的，你可以幫我拿去還給他嗎。(接A2)</label><p/><label class="everypage_neiwun">【任務獎勵】	拼圖、手錶<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
