<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></label><p/><label class="everypage_neiwun">【關卡內容】</title><link rel="stylesheet" type="text/css" href="guanka.css"/><script type="text/javascript" src="guanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title">B2-09	</label></p><p><label class="everypage_neiwun">【關卡地點】	白磚三樓 教務處門口</label><p/><label class="everypage_neiwun">【關主名字】		</label><p/><label class="everypage_neiwun">【關主身分】	鄰居</label><p/><label class="everypage_neiwun">【觸發條件】	聯絡簿(有內頁)</label><p/><label class="everypage_neiwun">【關卡內容】	我也不知道他會誤以為我是女生啊，我剛搬到這裡的時候，只認識[游勇謙]一個人，所以就一直跟在他身後跑，開學後我才知道外面把我傳說是他老婆，我也不是故意騙他的，自從這件事後他就不常找我玩了…我這裡有他那個時候給我的拼圖，就送給你們吧。
（接B1）對了，聽說他這段時間在班上過挺辛苦的，但他現在也不願意和我說了…感覺[陳億龍](拿出學生證)好像知道些甚麼，你們或許可以去問問看?</label><p/><label class="everypage_neiwun">【任務獎勵】	拼圖、學生證<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
