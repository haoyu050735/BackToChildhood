(接A2線)阿，這支手表也是[游勇謙]的，好像是為了怕遲到被[鄒瑜]笑，所以才買了這支手錶，但細節是甚麼我也不是很清楚，如果想知道的話，不如你們拿這支手錶去問問[鄒瑜]吧</label><p/><label class="everypage_neiwun">【任務獎勵】	藥丸(膠囊外觀)、手錶<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
