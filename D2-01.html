但我覺得這是[游勇謙]的問題吧，他選來要參加比賽的歌超難唱，我一直叫他換歌，但她都聽不進去，所以我才找了其他人想要投票換歌，沒想到她以為我們在排擠他，還讓音樂小老師很難做人。唉…其實這件事對我也造成很大的傷害啊，你看，甚至有人故意在我的課本上面潑飲料，上面的飲料我調查過了，好像是3種飲料混出來的，喝起來跟這杯飲料的口感很像，你們知道他潑的是甚麼飲料嗎?
5.小遊戲:猜飲料
6.恩…果然跟我想的一樣，但我還是想知道是不是[游勇謙]做的，我記得那個時候[周靖芸]一下子就斷定是這幾種飲料，感覺他知道些甚麼隱情，你可以幫我問問他嗎?拿著這個杯子去他應該就知道了。喔對了，順便幫我把這個[糖果]拿給[音樂小老師]吧，聽說她很喜歡吃甜點，這個就當作是賠罪好了。（請在D2-01及B1-06兩個地方都打勾）</label><p/><label class="everypage_neiwun">【任務獎勵】	糖果圖片<br></label></p><p><label class="btn_everypage_control"> <input type="button" id="btn_page" value="回首頁" onclick="home();"/> </label></p></form></div></body></html>
